<!DOCTYPE html>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
	<style type="text/css">
		p {
			color: rgb(5, 17, 35);
		}
	</style>
	<script>
    var app = angular.module("myApp", []);
    app.controller("myCtrl", function($scope){
    	$scope.name = "sumona"; 
    	// $scope.address = "Dhaka, Bangladesh";
    });
  </script>
<body>

<div class="alert alert-danger" role="alert">
  

<div ng-app="myApp" ng-init="name" ng-controller="myCtrl">

<p>Write down your name</p>
<p>My name is <input type="text" ng-model="Name"></p>
<p>You wrote: {{ Name }}</p>

<p>Write down your Address</p>
<p>My home address is <input type="text" ng-model="address" ></p>
<p>You wrote: {{ address }}</p>
<br>
<form name="myForm">
	<p>Write your Email Address</p>
	Email:
	<input type="email" name="myAddress" ng-model="text" name="myAddress">
	<span ng-show="myForm.myAddress.$error.email">Not a valid e-mail address</span>
</form>
</div>


</div>
</body>
</html>
